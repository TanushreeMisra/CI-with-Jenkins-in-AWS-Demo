# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    goals: 'package'
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    azureSubscription: 'Free Trial(a2580cc8-baab-4fe3-8dc0-143326b752a6)'
    azureContainerRegistry: '{"loginServer":"azurekscontainer.azurecr.io", "id" : "/subscriptions/a2580cc8-baab-4fe3-8dc0-143326b752a6/resourceGroups/azureks-rg/providers/Microsoft.ContainerRegistry/registries/azureksContainer"}'
    dockerComposeFile: 'docker-compose.yml'
    action: 'Build services'
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Azure Container Registry'
    azureSubscription: 'Free Trial(a2580cc8-baab-4fe3-8dc0-143326b752a6)'
    azureContainerRegistry: '{"loginServer":"azurekscontainer.azurecr.io", "id" : "/subscriptions/a2580cc8-baab-4fe3-8dc0-143326b752a6/resourceGroups/azureks-rg/providers/Microsoft.ContainerRegistry/registries/azureksContainer"}'
    dockerComposeFile: 'docker-compose.yml'
    action: 'Push services'

  


